<div *ngIf="hero">
    <h2>{{hero.name}} Details:</h2>
    <div><span>Id:</span>{{hero.id}}</div>
    <div>
        <label for="hero-name">Hero name:</label>
        <input id="hero-name" [(ngModel)]="hero.name">
    </div>
    <input type="hidden" [(ngModel)]="hero._id" /> 
</div>
